<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表


        </div>

        <div class="layui-card-body">
            <!-- 筛选器 -->
            <form class="layui-form" id="filter_form">
                <div class="layui-form-item layui-inline">
                    <select name="cates">
                        <option value="">所有分类</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="states">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button lay-submit class="layui-btn">筛选</button>
                </div>

            </form>


            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>

                    <col>
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="150">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="list_body">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn layui-btn-sm" id="edit">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="delete">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- 分页区 -->

        </div>
    </div>
</body>

</html>

<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/baseAPI.js"></script>


<script>
    template.defaults.imports.Date = (date) => {
        const dt = new Date(date);
        let month = dt.getMonth() + 1,
            day = dt.getDate(),
            hours = dt.getHours(),
            minutes = dt.getMinutes(),
            seconds = dt.getSeconds();

        let time = [month, day, hours, minutes, seconds];

        function addZero(num) {
            if (num < 10) {
                num = '0' + num;
            } else {
                num = '' + num;
            }
            return num;
        }
        for (let i in time) {
            time[i] = addZero(time[i]);
        }

        const fullDate = `${dt.getFullYear()}-${time[0]}-${time[1]} ${time[2]}:${time[3]}:${time[4]}`;
        return fullDate;
    }
</script>

<script type="text/html" id="row">

    {{each data}}
    <tr data-id="{{$value.Id}}">
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date | Date}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm" id="updateClass">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="deleteClass">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>

<script src="./js/list.js"></script>
