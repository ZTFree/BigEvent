<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="./css/pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" id="pub_form">

                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 文章分类 -->
                <div class="layui-form-item ">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" required lay-verify="required">
                            <option value="">请选择文章类别</option>
                        </select>
                    </div>
                </div>

                <!-- 富文本编辑器 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content" lay-verify="content"></textarea>
                    </div>
                </div>

                <!-- 文章封面选取 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cover-box">

                        <div class="cover-left">
                            <img src="../assets/images/sample2.jpg" id="image">
                        </div>
                        <div class="cover-right">
                            <div class="img-preview"></div>
                            <button type="button" class="layui-btn layui-btn-danger" id="load">选择封面</button>
                            <input type="file" id="loadImg" style="display:none;" accept="image/png,image/jpeg,image/gif">
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="art_save">存为草稿</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/tinymce/tinymce.min.js"></script>
<script src="../assets/lib/tinymce/tinymce_setup.js"></script>


<script src="../assets/lib/template-web.js"></script>

<script type="text/html" id="cate">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>




<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseAPI.js"></script>

<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="./js/pub.js"></script>
